<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM PROJECT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="col1">
          <img src="images/odin-lined.png" alt="logo" class="logo">
        </div>
        
    
        <div class="col2">
          <p class="para1">This is not a real online service!You know you need something
            like this in your life to help you realize your deepest dreams.
          sign up now to get started. </p>
          <p class="para2">you know you want to. </p>

          <div class="form1">
            <div class="para3">Let do this!</div>
            <div class="upperside">
              <label for="firstName">FIRST NAME</label>
              <input type="text" class="fname" placeholder="Enter first name" name="fname">
              <label for="lastName">LAST NAME</label>
              <input type="text" class="lname" name="lname" placeholder="Enter last name">
            </div>

            <div class="upperside">
              <label for="email">EMAIL</label>
              <input type="email" class="email" placeholder="Enter Email" name="email">
              <label for="phonenumber">PHONE NUMBER</label>
              <input type="number" class="pnumber" name="pnumber" placeholder="Enter phone number">
            </div>

            <div class="upperside">
              <label for="pword">PASSWORD</label>
              <input type="password" class="password" placeholder="Enter password" name="pword">
              <label for="password">CONFIRM PASSWORD</label>
              <input type="password" class="error" name="password" placeholder="Confirm Password">
            </div>
          </div>

          <div class="btn">
            <button>Create Account</button>
          </div>

          <p>Already have an account? <a href="#">log in</a></p>
        </div>

    

      </div>
    
    
</body>
</html>
