<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM PROJECT</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="col1">
        <img src="images/odin-lined.png" alt="logo" class="logo" />
      </div>

      <div class="col2">
        <p class="para1">
          This is not a real online service!You know you need something like
          this in your life to help you realize your deepest dreams. sign up now
          to get started.
        </p>
        <p class="para2">You <i>know</i> you want to.</p>

        <div class="form1">
          <h2 class="para3">Let do this!</h2>

          <form action="/" method="post" id="form">
            <div class="upperside">
              <fieldset class="field-group">
                <label for="firstName">FIRST NAME</label>
                <input
                  type="text"
                  class="fname"
                  placeholder="Enter first name"
                  name="firstName"
                  id="firstName"
                  required
                />
              </fieldset>
              <fieldset class="field-group">
                <label for="lastName">LAST NAME</label>
                <input
                  type="text"
                  class="lname"
                  name="lname"
                  placeholder="Enter last name"
                  required
                />
              </fieldset>
            </div>

            <div class="upperside">
              <fieldset class="field-group">
                <label for="email">EMAIL</label>
                <input
                  type="email"
                  class="email"
                  placeholder="Enter Email"
                  name="email"
                  required
                />
              </fieldset>
              <fieldset class="field-group">
                <label for="phonenumber">PHONE NUMBER</label>
                <input
                  type="tel"
                  class="pnumber"
                  name="pnumber"
                  placeholder="Enter phone number"
                  required
                />
              </fieldset>
            </div>

            <div class="upperside">
              <fieldset class="field-group">
                <label for="pword">PASSWORD</label>
                <input
                  type="text"
                  class="password error"
                  placeholder="Enter password"
                  name="pword"
                  required
                  minlength="4"
                  maxlength="12"
                />
                <span class="error-text">* Passwords do not match</span>
              </fieldset>
              <fieldset class="field-group">
                <label for="password">CONFIRM PASSWORD</label>
                <input
                  type="text"
                  class="confirmpassword error"
                  name="password"
                  placeholder="Confirm Password"
                  required
                  minlength="4"
                  maxlength="12"
                />
              </fieldset>
            </div>

            <div class="btn">
              <button type="submit" class="submit-btn">Create Account</button>
            </div>
          </form>
        </div>

        <p class="account-exist">
          Already have an account? <a href="#" class="login-link">Log in</a>
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
